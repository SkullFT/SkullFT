    <script type="text/javascript">
    //创建地图
        var map = new AMap.Map('container', {
        resizeEnable: true,
        zoom: 9,
        center: [118.880099 , 28.979908]
    });


    AMapUI.loadUI(['overlay/SimpleInfoWindow'], function(SimpleInfoWindow) {

        var marker = new AMap.Marker({
            map: map,
            zIndex: 888888,
            position: [118.880099 , 28.879999]
           
        });
        

        

 var markers = []; //province见Demo引用的JS文件
 var infoWindows = [];
        for (var i = 0; i < provinces.length; i += 1) {
        	
        
        	var infoWindow = new SimpleInfoWindow({
            //模板, underscore
            infoTitle: '<strong><%- title %></strong>',
            infoBody: '<p class="my-desc">' +
                //<%= 原值插入 ..
                '<%= img %>' +
                //<%- html编码后插入
                '<%- body %>' +
                '</p>',
            //模板数据
            infoTplData: {
                title: provinces[i].name,
                img: '<img src="//vdata.amap.com/icons/b18/1/'+i+'.png" />',
                body: i+'.png'
            },

            //基点指向marker的头部位置
            offset: new AMap.Pixel(0, -31)
        });
    			var marker;
    			if (provinces[i].type === 0) {
    				var icon = new AMap.Icon({
    					image: 'https://vdata.amap.com/icons/b18/1/2.png',
    					size: new AMap.Size(24, 24)
    				});
    				marker = new AMap.Marker({
    					icon: icon,
    					position: provinces[i].center.split(','),
    					offset: new AMap.Pixel(-12,-12),
    					zIndex: 101,
    					title: provinces[i].name,
    					map: map
    				});
    			} else {
    				marker = new AMap.Marker({
    					position: provinces[i].center.split(','),
    					title: provinces[i].name,
    					map: map
    				});
            if (provinces[i].type === 2) {
      				var content= "<div class = 'taiwan'>宝岛台湾</div>";
      				baodao = new AMap.Marker({
      					content: content,
      					position: provinces[i].center.split(','),
      					title: provinces[i].name,
      					offset: new AMap.Pixel(0,0),
      					map: map
      				});
            }
    			}
    			markers.push(marker);
    			infoWindows.push(infoWindow);
    			//marker 点击时打开
        	AMap.event.addListener(marker, 'click', function(e) {
            openInfoWin();
        });
    		}
    		function openInfoWin() {
            infoWindow.open(map, marker.getPosition());
        }
			  map.setFitView();
			  openInfoWin();
			  

    });
